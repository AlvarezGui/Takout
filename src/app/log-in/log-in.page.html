<link rel="stylesheet" href="log-in.page.scss">
<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

<ion-content [fullscreen]="true">
  <img class="ftprincipal" src="../../assets/img/ImgFundo.png" alt="Imagem">

  <div id="container" class="fundo1">
    <h1 class="titulo"><b>Bem-Vindo!</b></h1>

  <form>
    <ion-input placeholder="seuemail@email.com" type="email" mode="md">
      <img src="../../assets/icon/Message.svg" alt="" class="icon">
    </ion-input>

    <ion-input [type]="senha ? 'text' : 'password' " placeholder="Insira sua senha"  mode="md">
      <img src="../../assets/icon/Lock.svg" class="icon">
    </ion-input>
      <ion-icon [name]="senha ? 'eye': 'eye-off'" (click)="exibirOuOcultar()" class="iconh"></ion-icon>

  </form>

    <ion-label><div class="esenha"><a (click)="abrirPaginaRecuperar()" >Esqueceu a senha?</a></div></ion-label>

    <ion-button expand="block" mode="ios" class="butao" (click)="abrirPaginaHome()">Entrar</ion-button>

    <ion-label><div class="cad">NÃ£o tem uma conta?<a (click)="abrirPaginaCadastro()">Cadastre-se</a></div></ion-label>

  </div>



</ion-content>
