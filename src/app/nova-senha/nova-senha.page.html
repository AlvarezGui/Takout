<link rel="stylesheet" href="./nova-senha.page.scss">

<ion-header>
  <ion-toolbar>
    <ion-button slot="start" mode="md" class="vorta" defaultHref="login">
      <ion-back-button></ion-back-button> 
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fulscreen]="true">
  <img class="ftprincipal" src="../../assets/img/ImgFundo3.png" alt="Imagem">

  <div id="container" class="fundo1">
    <ion-label class="paragrafo">Crie sua nova senha</ion-label>

    <ion-input required placeholder="Nova senha" type="email" ></ion-input>

    <ion-input required placeholder="Confirmar senha" type="email" ></ion-input>
    
    <ion-button expand="block" class="butao" mode="ios" (click)="abrirPaginaLogin()">Criar nova senha</ion-button>
    
  </div>


</ion-content>
